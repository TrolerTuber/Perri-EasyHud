<!DOCTYPE html>

<head>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script type='text/javascript' src='./app.js'></script>
    <title>Perri-HUD</title>
    <script src="https://kit.fontawesome.com/42fa621c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hud">
            <div class="info vid">
                <i class="fa-solid fa-heart icon"></i>
                <div style="background-color: rgb(27, 167, 14);" id="vida" class="dentro"></div>
                
            </div>
        </div>
        <div class="hud">
            <div class="info com">
                <i class="fa-solid fa-burger icon"></i>
                <div style="background-color: rgb(255, 166, 0);" class="dentro" id="comida"></div>
            </div>
        </div>
        <div class="hud">
            <div class="info agu">
                <i style="margin-left: 6px; " class="fa-solid fa-droplet icon"></i>
                <div style="background-color: rgb(0, 145, 255); width: 74%;" id="agua" class="dentro"></div>
            </div>
        </div>
        <div class="hud" >
            <div class="info escudo" >
                <i class="fa-solid fa-shield icon"></i>
                <div style="background-color: gray;" id="escudo" class="dentro"></div>
            </div>
        </div>
    </div>
</body>
</html>
