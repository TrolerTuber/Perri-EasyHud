<!DOCTYPE html>

<head>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script type='text/javascript' src='./app.js'></script>
    <title>Perri-HUD</title>
    <script src="https://kit.fontawesome.com/42fa621c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="hud">
            <div class="info vid">
                <i style="color: rgb(27, 167, 14);" class="fa-solid fa-heart icon"></i>
                <div style="background-color: rgb(27, 167, 14);" id="vida" class="dentro">
                </div>
                
            </div>
        </div>
        <div class="hud">
            <div class="info com">
                <i style="color: rgb(255, 166, 0);" class="fa-solid fa-burger icon"></i>
                <div style="background-color: rgb(255, 166, 0);" class="dentro" id="comida">

                </div>
            </div>
        </div>
        <div class="hud">
            <div class="info agu">
                <i  style="color: rgb(0, 145, 255);" class="fa-solid fa-droplet icon"></i>
                <div style="background-color: rgb(0, 145, 255); width: 90%;" id="agua" class="dentro">

                </div>
            </div>
        </div>
        <div class="hud" >
            <div class="info escudo" >
                <i style="color: gray;" class="fa-solid fa-shield icon"></i>
                <div style="background-color: gray;" id="escudo" class="dentro">
                </div>
            </div>
        </div>
    </div>
    <div class="talking">
        <div class="proximity">NORMAL</div>
        <i class="fa-solid fa-volume-high" id="voice" style="position: absolute; right: 99%; animation: talking 2s infinite;"></i>
    </div>
</body>
</html>
